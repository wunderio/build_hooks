build_hooks.frontend_environment.*:
  type: config_entity
  label: 'Frontend environment config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    provider:
      type: string
      label: 'Provider'
    plugin:
      type: string
      label: 'Plugin'
    branch:
      type: string
      label: 'Branch'
    url:
      type: string
      label: 'Url'
    weight:
      type: int
      label: 'Weight'
    settings:
      type: frontend_environment.settings.[%parent.plugin]
    uuid:
      type: string




